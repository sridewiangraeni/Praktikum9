    <script>
        function convert() {
            let Nilaiawal = document.getElementById("value1").value;
            let Nilaiakhir = document.getElementById("value2").value;
            let hasil = parseInt(Nilaiawal) + perseInt(Nilaiakhir);

            document.getElementById("hasil").value = hasil;
        }
    </script>

        <h1 class="h1-responsive fw-bold text-center my-2">Menghitung Penjumlahan</h1>
